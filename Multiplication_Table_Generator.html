<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        .container{
            height: 136vh;
            width:100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(105, 13, 90);
        }
        #heading{
               color: rgb(255, 156, 34);
               font-size: 40px;
        }
        #enter{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
            font-size :25px;
            font-weight: bolder;
            color: chartreuse;
        }
        input{
            border: 4px solid greenyellow;
            border-radius: 0.75rem;
            background-color: #707070;
            box-sizing: border-box;
            color: #000000;
            cursor: pointer;
            flex: 0 0 auto;
            font-family: "Inter var",ui-sans-serif,system-ui,-apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            font-size: 1.125rem;
            font-weight: 600;
            line-height: 1.5rem;
            padding: .5rem 1rem;
            text-align: center;
            text-decoration: none #6B7280 solid;
            width: auto;
        }
        #head{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            font-size: 17px;
            color:greenyellow;
            font-style: italic;
            margin-bottom: 0%;
        }
        #output{
            margin-top: 0%;
            font-size: 20px;
            font-weight: 600;
            color:yellow;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#">
            <h1 id="heading"><u>MULTIPLICATION TABLE GENERATOR</u></h1>
            <center>
            <p id="enter">Enter Number:</p><input type="text" name="Number" id="Number">
            <input type="button" value="Enter" onclick="createtable(Number.value)">
        </center>
        </form>
        <p id="head"></p>
        <p id="output"></p>
        <p id="image"><img src="https://cdn1.byjus.com/wp-content/uploads/2022/10/maths-tables-1-to-20.png"></p>
    </div>
</body>
<script>
    var createtable= (Number)=>{
        var ans = new Array();
        i=Number
        var textfin="";
        document.getElementById("head").innerHTML="<h1><u>This is "+i+" Table<//u></h1>"
        textfin+='<table>'    
        for(let j=0;j<9;j++){
                ans[j] =(i)*(j+1);
                textfin+='<tr>';
                textfin+='<td>'+i+"&nbspX&nbsp"+(j+1)+"&nbsp&nbsp=&nbsp"+ans[j]+'&nbsp'+'</td>'
                textfin+='</tr>';
        }
        for(let j=9;j<20;j++){
                ans[j] =(i)*(j+1);
                textfin+='<tr>';
                textfin+='<td>'+i+"&nbspX&nbsp"+(j+1)+"&nbsp=&nbsp"+ans[j]+'&nbsp'+'</td>'
                textfin+='</tr>';
        }
        textfin+='</table>'
        document.getElementById('output').innerHTML = textfin;
        document.getElementById("image").innerHTML="";
    }
</script>
</html>
